<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var firstName=document.getElementById("firstname").value
            var mobile=document.getElementById("mobile").value
            var email=document.getElementById("email").value
            var password=document.getElementById("password").value
            var US=document.getElementById("US").value
            var firstNameCheck=/^[a-zA-Z ]+$/
            var mobileCheck=/^[0-9]{10}$/
            var emailCheck=/^[a-z0-9.#]+@[a-z]+\.[a-z]{2,3}$/   //charitha.sri@gmail.com
            var passwordCheck=/^[a-zA-Z0-9!@#$%^&*~]{4,6}$/
            var noCheck=/^([0-9]{3})+[0-9]{3}+-[0-9]{4}$/     //(425)555-1234 sample US phone no.
            if(firstName==""||firstName.length<3){
                alert("Please enter your first name")
                return false
            }
            if(!firstName.match(firstNameCheck)){
                alert("Name must carry only alphabets")
                return false
            }
            if(!mobile.match(mobileCheck)){
                alert("Please check your mobile number")
                return false
            }
            if(!email.match(emailCheck)){
                alert("Please enter valid mail id")
                return false
            }
            if(!password.match(passwordCheck)){
                alert("please check your password")
                return false
            }
            if(!US.match(noCheck)){
                alert("please enter valid US no.")
                return false
            }
            return true
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()">
        <p><input type="text" placeholder="Enter firstname" id="firstname"/></p>
        <p><input placeholder="Enter mobile number" id="mobile"/></p>
        <p><input placeholder="Enter your mail Id" id="email"/></p>
        <p><input placeholder="Enter password" id="password"/></p>
        <p><input placeholder="Enter your US ph no." id="US"/></p>
        <button>Submit</button>
    </form>
</body>
</html>
